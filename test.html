<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Preloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    #preloader img {
      width: 100px;
      height: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="https://via.placeholder.com/100?text=Logo" alt="Loading..." />
  </div>

  <!-- Main Website Content -->
  <div class="container text-center mt-5 pt-5">
    <h1>Welcome to the Website</h1>
    <p>This content appears after the image loader finishes.</p>
  </div>

  <!-- JS: Delay and Hide Preloader -->
  <script>
    // Wait for 3 seconds before removing preloader
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("preloader").classList.add("fade-out");
      }, 3000); // 3000 = 3 seconds
    });
  </script>

</body>
</html>
